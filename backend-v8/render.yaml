services:
  # API Service
  - type: web
    name: iskele360-api
    env: node
    region: frankfurt
    plan: standard
    buildCommand: npm ci --only=production
    startCommand: node src/server.js
    healthCheckPath: /healthcheck
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TZ
        value: Europe/Istanbul
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 30
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: MAX_FILES_PER_REQUEST
        value: 5
      - key: SLOW_QUERY_THRESHOLD_MS
        value: 1000
      - key: DB_MAX_POOL_SIZE
        value: 10
      - key: DB_MIN_POOL_SIZE
        value: 2
      - key: DB_CONNECTION_TIMEOUT
        value: 10000
      - key: CACHE_TTL
        value: 3600
      - key: CORS_ORIGIN
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    autoDeploy: true
    healthCheckPath: /healthcheck
    numInstances: 2
    domains:
      - api.iskele360.com
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 10
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains"
    routes:
      - type: rewrite
        source: /*
        destination: /
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - src/**
        - .env.example
